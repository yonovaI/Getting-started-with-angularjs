<!doctype html>
<html lang="en" ng-app="musicApp" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    <script src="core/core.module.js"></script>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">

            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="">
                    <a class="" data-toggle="" href="#" id="">Music Artist</a>
                </li>
                <li class="">
                    <a class="" data-toggle="" href="#" id="">Themes</a>
                </li>


            </ul>


        </div>
    </div>
</div>

<div class="container clearfix" ng-controller="EditArtistController" id="main-container">
    <h1>Artist</h1>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <form name="newArtistForm" class="form-horizontal">
                <fieldset>
                    <legend>Main information</legend>
                    <div class="form-group">
                        <label for="name" class="col-lg-3 control-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" required="required" class="form-control validity" id="name" placeholder="Name" required ng-model="artist.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="col-lg-3 control-label">Image URL</label>
                        <div class="col-lg-9">
                            <input type="text" required="required" class="form-control validity" id="image" placeholder="Image URL" required  ng-model="artist.image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="created" class="col-lg-3 control-label">Since</label>
                        <div class="col-lg-9">
                            <input type="text" required="required" class="form-control validity" id="created" placeholder="Date (dd/mm/yyyy)" ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="artist.created">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Additional information</legend>
                    <div class="form-group">
                        <label for="location" class="col-lg-3 control-label">Location</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="location" placeholder="Location" ng-model="artist.additionalInformation.location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="albums" class="col-lg-3 control-label">Albums</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="albums" placeholder="Albums" ng-model="artist.additionalInformation.albums">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="singles" class="col-lg-3 control-label">Singles</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="singles" placeholder="Singles" ng-model="artist.additionalInformation.singles">
                        </div>
                    </div>
                </fieldset>
                <div class="pull-right">
                    <button class="btn btn-default" ng-click="saveArtist(artist, newArtistForm)">Save</button>
                    <button class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
                </div>
            </form>
            <button class="btn btn-default" ng-click="toTop()">Back to top</button>
        </div>
        <div class="col-md-6 image-container">
            <img ng-src="{{artist.image}}" src="" />
        </div>
    </div>
</div>

<script src="js/app.js"></script>
<script src="js/controllers/ArtistDetailsController.js"></script>
<script src="js/filters/filterStatus.js"></script>
<script src="js/controllers/EditArtistController.js"></script>
<script src="js/services/artistData.js"></script>

</body>

</html>
